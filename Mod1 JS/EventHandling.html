<!DOCTYPE html>
<html>
<body>

<h3 id="h3">This example uses the addEventListener() method to listen to the different types of events.</h3>



<button onclick="this.innerHTML='button clicked'">Click here</button>


<p id="p1"></p>

<p id="p2" onclick="this.innerHTML=myFunction()"> this is para 2</p>

<p id="p3">This is para3</p>

<button id="myBtn1" onclick="document.getElementById('p2').innerHTML =myFunction">click here </button>
<p>
  <button id="myBtn2">Try it</button>
</p>
<hr>
<input type="text" id="fname"> </input>

 

<script>

document.getElementById("myBtn2").addEventListener("click", displayDate);


function displayDate() {
  document.getElementById("p1").innerHTML = Date();
}


function myFunction() {
  let a,b;
  a=10;
  b=20; 
  return a+b;
}



  
document.getElementById("fname").addEventListener("input", caseChange);





function caseChange() {
  var x = document.getElementById("fname");
  document.getElementById("p3").innerHTML = "You wrote: " + x.value.toUpperCase();
}


</script>


</body>
</html>
